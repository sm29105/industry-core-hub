## Keycloak taken from Portal-IAM: https://github.com/eclipse-tractusx/portal-iam

keycloak:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/keycloak
    tag: 25.0.6-debian-12-r0
  auth:
    adminUser: admin
    # -- Keycloak administrator password.
    adminPassword: "keycloak-admin-password"
    # -- Secret containing the password for admin username 'admin'.
    existingSecret: ""
  # -- Run Keycloak in production mode. TLS configuration is required except when using proxy=edge.
  production: false
  # -- Proxy mode for Keycloak when running behind a reverse proxy (edge, reencrypt, passthrough, or none)
  # Use 'edge' when running behind a reverse proxy that terminates SSL/TLS
  proxy: edge
  # -- Setting the path relative to '/' for serving resources:
  # as we're migrating from 16.1.1 version which was using the trailing 'auth', we're setting it to '/auth/'.
  # ref: https://www.keycloak.org/migration/migrating-to-quarkus#_default_context_path_changed
  httpRelativePath: /auth/
  replicaCount: 1
  # -- Liveness probe configuration
  livenessProbe:
    enabled: true
    initialDelaySeconds: 240
    periodSeconds: 2
    timeoutSeconds: 10
    failureThreshold: 6
    successThreshold: 1
  # -- Readiness probe configuration
  readinessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 2
    failureThreshold: 6
    successThreshold: 1
  # -- Realm import configuration
  realmImport:
    enabled: true
    # -- Method: "startup" for --import-realm flag or "job" for post-install job
    # -- "startup": Automatic import on Keycloak container startup (simpler, more reliable for ArgoCD)
    # -- "job": Post-install Kubernetes job (allows dynamic password setting)
    method: "job"
    # -- keycloak-config-cli image configuration
    image:
      repository: "adorsys/keycloak-config-cli"
      tag: "latest-25.0.1"
      pullPolicy: "IfNotPresent"
    # -- Resource limits for the realm import job
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: "64Mi"
      limits:
        cpu: 500m
        memory: 256Mi
        ephemeral-storage: "128Mi"
  # -- Realm user configuration (passwords will be hashed at deployment time)
  realm:
    name: "ICHub"
    users:
      - username: "ichub-admin"
        password: "changeme"
        email: "ichub-admin@example.com"
        firstName: "Industry"
        lastName: "Admin"
        emailVerified: true
        enabled: true
        attributes:
          BPN: ["BPNL000000000000"]
        realmRoles:
          - "default-roles-ichub"
          - "offline_access"
          - "uma_authorization"
    # -- Client redirect URIs configuration
    clients:
      frontend:
        redirectUris:
          - "http://localhost:3000/*"
          - "http://localhost:5173/*"
          - "http://ichub-frontend.tx.test/*"
          - "http://industry-core-hub-frontend.tx.test/*"
        webOrigins:
          - "http://localhost:3000"
          - "http://localhost:5173"
          - "http://ichub-frontend.tx.test"
          - "http://industry-core-hub-frontend.tx.test"
      backend:
        redirectUris:
          - "http://localhost:8000/*"
          - "http://localhost:9000/*"
          - "http://ichub-backend.tx.test/*"
        webOrigins:
          - "http://localhost:8000"
          - "http://localhost:9000"
          - "http://ichub-backend.tx.test"
  # -- Environment variables and command configuration
  # -- Will be set automatically based on realmImport.method
  extraEnvVars: []

  # -- Command override for Keycloak container
  # -- Will be set automatically when realmImport.method is "startup"
  command: []
  args: []

  extraVolumes:
    - name: themes
      emptyDir: {}

  extraVolumeMounts:
    - name: themes
      mountPath: /opt/bitnami/keycloak/themes/catenax-central

  initContainers:
    - name: import
      image: docker.io/tractusx/portal-iam:v4.2.0
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying themes..."
          cp -R /import/themes/catenax-central/* /themes
      volumeMounts:
        - name: themes
          mountPath: /themes

  service:
    sessionAffinity: ClientIP

  ingress:
    # -- Enable ingress record generation
    enabled: false
    ingressClassName: ""
    # -- Provide default path for the ingress record.
    hostname: "<keycloak-hostname>"
    # -- Optional annotations when using the nginx ingress class;
    # Enable TLS configuration for the host defined at `ingress.hostname` parameter;
    # TLS certificates will be retrieved from a TLS secret with name: `{{- printf "%s-tls" .Values.ingress.hostname }}`;
    # Provide the name of ClusterIssuer to acquire the certificate required for this Ingress.
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      # cert-manager.io/cluster-issuer: ""
      # nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      # nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
      # nginx.ingress.kubernetes.io/cors-allow-origin: "https://centralidp.example.org"
      # nginx.ingress.kubernetes.io/enable-cors: "true"
      # nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      # nginx.ingress.kubernetes.io/proxy-buffering: "on"
      # nginx.ingress.kubernetes.io/proxy-buffers-number: "20"
    tls: false
  # -- Resource configuration for Keycloak
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
      ephemeral-storage: "256Mi"
    limits:
      memory: "2Gi"
      cpu: "1"
      ephemeral-storage: "2Gi"
  rbac:
    create: true
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
  postgresql:
    # -- PostgreSQL chart configuration (recommended for demonstration purposes only);
    # default configurations:
    # host: "centralidp-postgresql",
    # port: 5432;
    # Switch to enable or disable the PostgreSQL helm chart.
    enabled: false
    # -- Setting to Postgres version 15 as that is the aligned version,
    # https://eclipse-tractusx.github.io/docs/release/trg-5/trg-5-07/#aligning-dependency-versions).
    # Keycloak helm-chart from Bitnami has moved on to version 16.
    image:
      registry: docker.io
      repository: bitnamilegacy/postgresql
      tag: 15-debian-11
    commonLabels:
      app.kubernetes.io/version: "15"
    auth:
      # -- Non-root username.
      username: ichub_keycloak
      # -- Non-root user password.
      # password: "kccentral-user-password"
      # # -- Root user password.
      # postgresPassword: "postgres-keycloak-admin-password"
      # -- Database name.
      database: ichub-postgres
      # -- Secret containing the passwords for root usernames postgres and non-root username ichub.
      existingSecret: "ichub-postgres-secret"
    architecture: standalone
  externalDatabase:
    # -- External PostgreSQL configuration
    # IMPORTANT: non-root db user needs needs to be created beforehand on external database.
    host: "{{ include \"industry-core-hub.postgresql.fullname\" . }}"
    # -- Database port number.
    port: 5432
    # -- Non-root username.
    user: "ichub_keycloak"
    # -- Database name.
    database: "ichub-postgres"
    # -- Password for the non-root username.
    password: ""
    # -- Secret containing the database credentials.
    existingSecret: "ichub-postgres-secret"
    existingSecretHostKey: ""
    existingSecretPortKey: ""
    existingSecretUserKey: ""
    existingSecretDatabaseKey: ""
    existingSecretPasswordKey: "ichub-password"
